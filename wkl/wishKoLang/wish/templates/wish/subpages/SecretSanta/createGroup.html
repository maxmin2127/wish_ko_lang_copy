
{% extends '../../layout.html' %}

{% load sass_tags static %}

{% block title %}Create Group{% endblock %}

{% block css %}
<link href="{% sass_src 'scss/subpages/secretSanta/createGroup.scss' %}" rel="stylesheet" type="text/css" />
{% endblock %}


{% block body %}
    <div id="SECRETSANTA_PAGE" class="PAGE">
        <div class="SS_container">
            <h1 class="newGroup">Create new group</h1>

            <section class="create_group_section">
                <div class="createGroupBox SWIPETOP">
                    <!-- <label for="">Group Name</label> -->

                    <div class="input_container head_input">
                        <input type="text" class="group_name" placeholder="Enter Group Name">
                    </div>

                    <div class="details_container">
                        <div class="grouped">
                            <div class="input_wrapper event">
                                <label for="">Event</label>
                                <div class="input_container">
                                    <input type="text" class="event" placeholder="Enter Event">
                                </div>
                            </div>

                            <div class="input_wrapper priceRange">
                                <label for="">Price Range</label>
                                <div class="priceRangeInner">
                                    <div class="input_container">
                                        <input type="number" placeholder="Min"class="price_range min" >
                                    </div>
                                    -
                                    <div class="input_container">
                                        <input type="number" placeholder="Max"class="price_range max" >
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="members">
                    <div class="header">
                        <h1>Members</h1>
                        <div class="searchBar">
                            <input type="text" placeholder="Input username">
                            <!-- <i class="fas fa-search"></i> -->
                            <div class="button_wrapper">
                                <i class="fas fa-plus"></i>
                                <button>Add</button>
                            </div>
                        </div>
                    </div>

                    <section class="members_list">
                        <div class="member_item">
                            <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="" width="20" height="20">
                            <p>You</p>
                            <i class="fas fa-xmark closeButton"></i>
                        </div>
                        <div class="member_item">
                            <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="" width="20" height="20">
                            <p>Miguel Andre</p>
                            <i class="fas fa-xmark closeButton"></i>
                        </div>
                        <div class="member_item">
                            <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="" width="20" height="20">
                            <p>Evann Bellen</p>
                            <i class="fas fa-xmark closeButton"></i>
                        </div>
                        <div class="member_item">
                            <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="" width="20" height="20">
                            <p>Najeeb Hussain</p>
                            <i class="fas fa-xmark closeButton"></i>
                        </div>
                    </section>
                </div>

                <a style="width: 100%;" href="{% url 'group' %}"><button class="create_group">Create Group</button></a>
            </section>

        </div>

    </div>
{% endblock %}
